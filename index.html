<!-- Program to create a tik tak toe game using html, css, and javascript -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anagd Gupta" />
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>MyTikTakToe.com</nav>
    <div class="gameContainer">
      <!-- Game -->
      <div class="game">
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0"><span class="boxText"></span></div>
        <div class="box bt-0 br-0"><span class="boxText"></span></div>
        <div class="box bl-0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br-0"><span class="boxText"></span></div>
        <div class="box bl-0 bb-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box bb-0 br-0"><span class="boxText"></span></div>
      </div>
      <!-- gameInfo -->
      <div class="gameInfo">
        <h1>Welcome to Tic Tak Toe Game</h1>
        <div>
          <span class="info">Turn for X</span>
          <div>
            <button id="reset" class="btn">Reset</button>
            <button id="stopM" class="btn">Play Music</button>
          </div>
        </div>
        <div class="imgBox">
          <img src="catusjksk.gif" alt="image" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
